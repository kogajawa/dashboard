<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="imagebox">
                    <img src="download.png">
                </div>
                <h2>jawa</h2>
            </li>
            <li>
                <a class="activ" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>setting</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>log out</p>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="dash">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data">
            <div class="box">
            <i class="fas fa-user"></i>
            <div class="info">
            <p>user</p>
            <span>100</span>
            </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="info">
                <p>revenue</p>
                <span>$123</span>
                </div>
                </div>
                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="info">
                    <p>posts</p>
                    <span>750</span>
                    </div>
                    </div>
                    <div class="box">
                        <i class="fas fa-table"></i>
                        <div class="info">
                        <p>products</p>
                        <span>35</span>
                        </div>
                        </div>
        </div>
        <div class="dash">
            <p>products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <th>producet</th>
                <th>price</th>
                <th>count</th>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$160</span></td>
                    <td><span class="count">650</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$120</span></td>
                    <td><span class="count">650</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$672</span></td>
                    <td><span class="count">550</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$672</span></td>
                    <td><span class="count">550</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$672</span></td>
                    <td><span class="count">550</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
